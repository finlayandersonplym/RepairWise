<div id="new-item-section">
    <div class="border-style" id="item-name-header">
        <div class="margin-x" id="item-name">
            <div spellcheck="false" class="editable-text live-item" id="item-name-text"></div>
            <img src="img/edit.svg" alt="Edit">
        </div>
    </div>
    <div class="margin-x" id="editing-section">
        <div id="description">
            <h3>Description</h3>
            <div class="text-box editable-box" id="description-text" contenteditable="true" data-placeholder="Enter a description of the item"></div>
        </div>

        <div class="row">
            <div class="col-3">
                <h3>State</h3>
                <select class="editable-box form-select" id="state-select">
                    <option style="display: none" value="" selected>Current State of Item</option>
                    <option value="Serviced">Serviced</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Pending Inspection">Pending Inspection</option>
                </select>
            </div>
            <div class="col-3">
                <h3>Price</h3>
                <div class="text-box editable-box live-item" id="item-price" contenteditable="true" data-placeholder="Enter item price"></div>
            </div>
        </div>
    </div>
</div>
