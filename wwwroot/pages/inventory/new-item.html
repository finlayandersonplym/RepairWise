<div id="new-item-section">
    <div class="border-style" id="item-name-header">
        <div class="margin-x" id="item-name">
            <div spellcheck="false" class="editable-text" id="item-name-text"></div>
            <img src="img/edit.svg" alt="Edit">
        </div>
    </div>
    <div class="margin-x" id="editing-section">
        <div id="description">
            <h3>Description</h3>
            <div class="text-box" id="description-text" contenteditable="true" data-placeholder="Enter a description of the item"></div>
        </div>
        <div id="state">
            <h3>State</h3>
            <div class="text-box" id="state-text" contenteditable="true" data-placeholder="Enter a description of the item"></div>
        </div>
    </div>
</div>
