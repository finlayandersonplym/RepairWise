<link href="css/inventory.css" rel="stylesheet">

<div id="inventory" class="container-fluid p-0">
    <div class="row h-100 g-0">
        <div id="item-selector" class="border-style">
            <div id="item-management" class="border-style">
                <div id="item-select-dropdown" role="button">
                    Active Items
                    <i class="bi bi-caret-down-fill blue-light"></i>
                </div>
                <button type="button" class="btn btn-success" id="add-items-button">
                    <i class="bi bi-plus-circle"></i>
                    New
                </button>
                <button type="button" class="btn btn-secondary" id="options-dropdown">
                    <i style="color:black" class="bi bi-three-dots-vertical"></i>
                </button>
            </div>
            <div id="item-table">
            </div>
        </div>
        <div class="col" id="selection-loader">
        </div>
    </div>
</div>

<script src="js/inventory/inventory.js" type="module"></script>
